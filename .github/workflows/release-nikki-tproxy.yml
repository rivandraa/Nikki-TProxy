name: release-nikki-tproxy

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [aarch64_generic]
        branch: [openwrt-24.10]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: Extract package version
        id: extract_version
        run: |
          PKG_FILE=$(find bin/packages/${{ matrix.arch }}/nikki -name 'nikki_*.ipk' | head -n 1)
          if [[ -z "$PKG_FILE" ]]; then
            echo "âŒ Package file not found!"
            exit 1
          fi
          VERSION=$(basename "$PKG_FILE" | sed -E 's/^nikki_([^_]+)_.*\.ipk/\1/')
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/[^a-zA-Z0-9._-]//g' | sed 's/^\.//')
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT

      - name: Create release name and tag
        id: release_meta
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          REL_NAME="Nikki-TProxy-${VERSION}_${{ matrix.arch }}-${{ matrix.branch }}"
          TAG_NAME="${REL_NAME// /--}"
          echo "relname=$REL_NAME" >> $GITHUB_OUTPUT
          echo "tagname=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Compress .ipk files into ZIP
        run: |
          mkdir -p output
          cp bin/packages/${{ matrix.arch }}/nikki/*.ipk output/
          zip -j "${{ steps.release_meta.outputs.relname }}.zip" output/*.ipk

      - name: Push tag to GitHub
        env:
          GIT_TAG: ${{ steps.release_meta.outputs.tagname }}
          GIT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin
          git checkout --orphan temp-release-branch
          git rm -rf .
          git commit --allow-empty -m "Release $GIT_TAG"
          git tag "$GIT_TAG"
          git push "https://${GIT_TOKEN}@github.com/${{ github.repository }}" "$GIT_TAG"

      - name: Create GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tagname }}
          name: ${{ steps.release_meta.outputs.relname }}
          files: ${{ steps.release_meta.outputs.relname }}.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
