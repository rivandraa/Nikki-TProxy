name: rilis-packages-new

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        branch:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: Extract package version
        id: extract_version
        run: |
          set -e
          PKG_FILE=$(find bin/packages/${{ matrix.arch }}/nikki -name 'nikki_*.ipk' | head -n 1)
          if [[ -z "$PKG_FILE" ]]; then
            echo "❌ Package file not found!"
            exit 1
          fi
          echo "Found package: $PKG_FILE"
          VERSION=$(basename "$PKG_FILE" | sed -E 's/^nikki_([^_]+)_.*\.ipk/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare release name
        id: prepare_release_name
        run: |
          TODAY=$(date +'%Y-%m-%d')
          # Contoh: Nikki-TProxy-2025-05-15-2025-05-13-v1.19.8-Mod-r1_aarch64_generic-openwrt-24.10
          RELEASE_NAME="Nikki-TProxy-${TODAY}-${TODAY}-${{ steps.extract_version.outputs.version }}_${{ matrix.arch }}-${{ matrix.branch }}"
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.prepare_release_name.outputs.tag_name }}
          release_name: ${{ steps.prepare_release_name.outputs.release_name }}
          draft: false
          prerelease: false

      - name: Upload ZIP to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Nikki-TProxy-${{ steps.prepare_release_name.outputs.release_name }}.zip
          asset_name: Nikki-TProxy-${{ steps.prepare_release_name.outputs.release_name }}.zip
          asset_content_type: application/zip
